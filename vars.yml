---
author: Nolan W. <nolan_w@sfu.ca>
url: https://github.com/brinkmanlab/
vendor: Brinkman Lab

irida:
  version: 20.09.3
  uid: 1000
  gid: 1000

containers:
  app:
    name: irida-app  # Must be valid hostname (no underscores)
    image: brinkmanlab/irida-app
  db:
    name: irida-db  # Must be valid hostname (no underscores)
    image: mariadb
  galaxy:
    name: galaxy-web  # Must be valid hostname (no underscores)

volumes:
  user_data:
    name: user-data
  db_data:
    name: db-data

paths:
  data: /irida
  sequences: /irida/sequences
  reference: /irida/reference
  output: /irida/output
  assembly: /irida/assembly
  tmp: /tmp
  config: /etc/irida